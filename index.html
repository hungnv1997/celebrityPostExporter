<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Post Exporter</title>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            background: #e6ecf0;
            font-family: 'Asap', sans-serif;
            font-family: 'Roboto', sans-serif;

        }

        img {
            max-width: 100%;
        }

        .tweet__avatar {
            border-radius: 100px;
            width: 48px;
            margin-right: 15px;
        }


        .tweet-wrap {
            max-width: 490px;
            background: #fff;
            margin: 0 auto;
            margin-top: 50px;
            border-radius: 3px;
            padding: 30px;
            border-bottom: 1px solid #e6ecf0;
            border-top: 1px solid #e6ecf0;
        }

        .tweet__header {
            display: flex;
            align-items: flex-start;
            font-size: 14px;
        }

        .tweet__header-info {
            font-weight: bold;
        }

        .tweet__name {
            font-weight: bold;
        }

        .tweet__header-info span {
            color: #657786;
            font-weight: normal;
        }

        .tweet__header-info p {
            font-weight: normal;
            margin-top: 5px;

        }

        .tweet__img-wrap {
            padding-left: 60px;
        }

        .tweet__info-counts {
            display: flex;
            margin-left: 60px;
            margin-top: 10px;
        }

        .tweet__info-counts div {
            display: flex;
            margin-right: 20px;
        }

        .tweet__info-counts div svg {
            color: #657786;
            margin-right: 10px;
        }

        @media screen and (max-width:430px) {
            body {
                padding-left: 20px;
                padding-right: 20px;
            }

            .tweet__header img {
                margin-bottom: 20px;
            }

            .tweet__header-info p {
                margin-bottom: 30px;
            }

            .tweet__img-wrap {
                padding-left: 0;
            }

            .tweet__info-counts {
                display: flex;
                margin-left: 0;
            }

            .tweet__info-counts div {
                margin-right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="tweet-wrap">
        <div class="tweet__header">
            <img src="https://pbs.twimg.com/profile_images/1012717264108318722/9lP-d2yM_400x400.jpg" alt=""
                class="tweet__avatar">
            <div class="tweet__header-info">
                <div class="tweet__name">
                    Steve Schoger
                </div>
                <span class="tweet__username">@Steve Schoger</span>
                <span class="tweet__date">. Jun
                    27</span>
                <p class="tweet__text">ðŸ”¥ If you're tired of using outline styles for secondary buttons, a soft solid
                    background based on the text color can be a great alternative.</p>
            </div>
        </div>
        <div class="tweet__img-wrap">
            <img src="https://pbs.twimg.com/media/Dgti2h0WkAEUPmT.png" alt="" class="tweet__img">
        </div>
        <div class="tweet__info-counts">
            <div class="tweet__comments">
                <svg class="tweet__icon feather feather-message-circle sc-dnqmqq jxshSx"
                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    aria-hidden="true">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                    </path>
                </svg>
                <div class="tweet__comment-count">33</div>
            </div>
            <div class="tweet__retweets">
                <svg class="tweet__icon feather feather-repeat sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <polyline points="17 1 21 5 17 9"></polyline>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <polyline points="7 23 3 19 7 15"></polyline>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
                <div class="tweet__retweet-count">397</div>
            </div>
            <div class="tweet__likes">
                <svg class="feather feather-heart sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20"
                    height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                    </path>
                </svg>
                <div class="likes-count">
                    2.6k
                </div>
            </div>

            <div class="tweet__message">
                <svg class="feather feather-send sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20"
                    height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
